<form action="{{ url_for('predict')}}" method="post"> 
	<h3>Year <input id="first" name="Year" type="number " value="2006" ></h3>
	<h3>What is the Showroom Price?(In lakhs) <input id="second" name="Present_Price" required="required" value="4.5" ></h3>
	<h3>How Many Kilometers Drived? <input id="third" name="Kms_Driven" required="required" value="27000"  ></h3>
	<h3>How much owners previously had the car(0 or 1 or 3) ? 
	<select name="Owner" id="fourth" required="required">
		<option value="0">0</option>
		<option value="1">1</option>
		<option value="3">3</option>
	</select></h3>
	</h3> 
	<h3>What Is the Fuel type?
	<select name="Fuel_Type_Petrol" id="fuel" required="required">
		<option value="Petrol">Petrol</option>
		<option value="Diesel">Diesel</option>
		<option value="Diesel">CNG</option>
	</select></h3>
	<h3>Are you A Dealer or Individual
	<select name="Seller_Type_Individual" id="resea" required="required">
		<option value="Dealer">Dealer</option>
		<option value="Individual">Individual</option>
	</select></h3>
	<h3>Transmission type
	<select name="Transmission_Mannual" id="research" required="required">
		<option value="Mannual">Manual Car</option>
		<option value="Automatic">Automatic Car</option>
	</select></h3>
	<br>
	<button id="sub" type="submit ">Calculate the Selling Price</button>
	<br>
</form>
